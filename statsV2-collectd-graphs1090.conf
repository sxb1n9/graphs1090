# Config file for collectd(1).

##############################################################################
# Global                                                                     #
##############################################################################
Hostname "localhost"

#----------------------------------------------------------------------------#
# Interval at which to query values. This may be overwritten on a per-plugin #
# base by using the 'Interval' option of the LoadPlugin block:               #
#   <LoadPlugin foo>                                                         #
#       Interval 60                                                          #
#   </LoadPlugin>                                                            #
#----------------------------------------------------------------------------#
Interval 60
Timeout 2
ReadThreads 5
WriteThreads 1

#----------------------------------------------------------------------------#
# Added types for dump1090.                                                  #
# Make sure the path to dump1090.db is correct.                              #
#----------------------------------------------------------------------------#
TypesDB "/usr/share/graphs1090/dump1090.db" "/usr/share/statsV2/statsV2-collectd.db" "/usr/share/collectd/types.db"

##############################################################################
# Logging                                                                    #
##############################################################################
LoadPlugin syslog

<Plugin syslog>
    LogLevel info
</Plugin>

##############################################################################
# LoadPlugin section                                                         #
#----------------------------------------------------------------------------#
# Specify what features to activate.                                         #
##############################################################################
LoadPlugin rrdtool
LoadPlugin table
LoadPlugin interface
#LoadPlugin memory
LoadPlugin cpu
LoadPlugin aggregation
LoadPlugin match_regex
LoadPlugin df
LoadPlugin disk
<LoadPlugin python>
    Globals true
</LoadPlugin>

##############################################################################
# Plugin configuration                                                       #
##############################################################################
<Plugin rrdtool>
    DataDir "/var/lib/collectd/rrd"
    RRARows 3000
    RRATimespan 174000
    RRATimespan 696000
    RRATimespan 2784000
    RRATimespan 16008000
    RRATimespan 96048000
    RRATimespan 576288000
    XFF 0.8
</Plugin>

<Plugin "aggregation">
    <Aggregation>
        Plugin "cpu"
        Type "cpu"
        GroupBy "Host"
        GroupBy "TypeInstance"
        CalculateAverage true
    </Aggregation>
</Plugin>

<Plugin "df">
    MountPoint "/"
    IgnoreSelected false
</Plugin>

<Plugin "interface">
</Plugin>

<Plugin table>
    <Table "/sys/class/thermal/thermal_zone0/temp">
        Instance localhost
        Separator " "
        <Result>
            Type gauge
            InstancePrefix "cpu_temp"
            ValuesFrom 0
        </Result>
    </Table>
</Plugin>

<Plugin "disk">
    Disk "mmcblk0"
    Disk "mmcblk1"
    Disk "sda"
    Disk "hda"
    IgnoreSelected false
</Plugin>

<Plugin python>
    # GRAPHS1090 --------------------------------------------------------------
    ModulePath "/usr/share/graphs1090"
    LogTraces true

    Import "dump1090"
    <Module dump1090>
        <Instance localhost>
            URL "file:///usr/share/graphs1090/data-symlink"
#           URL "http://localhost/dump1090-fa"
            URL_978 "file:///usr/share/graphs1090/978-symlink"
#           URL_978 "http://localhost/skyaware978"
        </Instance>
    </Module>

    Import "system_stats"
    <Module system_stats>
        placeholder "true"
    </Module>

    # STATSV2 -----------------------------------------------------------------
    ModulePath "/usr/share/statsV2"

    Import "statsV2-dump1090"
    <Module statsV2-dump1090>
        <Instance localhost>
            URL_DUMP1090 "file:///usr/share/statsV2/data-symlink"
            URL_DUMP978 "file:///usr/share/statsV2/978-symlink"
        </Instance>
    </Module>

    Import "statsV2-system"
    <Module statsV2-system>
        placeholder "true"
    </Module>
</Plugin>

<Chain "PostCache">
    <Rule>
        <Match regex>
            Plugin "^cpu$"
            PluginInstance "^[0-9]+$"
        </Match>
        <Target write>
            Plugin "aggregation"
        </Target>
        Target stop
    </Rule>
    Target "write"
</Chain>
